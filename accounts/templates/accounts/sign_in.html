{% extends "base.html" %}
{% load static %}
{% block title %}Sign In | {{ super }}{% endblock %}

{% block body %}
		<div class="main-agileinfo">
			<div class="agileits-top">
                <h1>Sign Up Form</h1>
				<form method="post" action="{% url 'accounts:sign_in' %}">
					{% csrf_token %}
                    {{ form.as_p }}
					<input type="submit" value="SIGN UP">
				</form>
				<p>Don't have an Account? <a href="{% url 'accounts:sign_up' %}"> Sign Up!</a></p>
			</div>
        </div>
{% endblock %}
